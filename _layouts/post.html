---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting" ng-init="postTags['{{page.title}}'] = [{% for tag in page.categories %} {{ tag | prepend: "'" | append: "'," }} {% endfor %}]" ng-init="readOnly = true">

<a href="https://github.com/mfidemraizer/designpattern.ninja/_posts/accumulated_result"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

       <aside>
                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
              <md-chips ng-model="postTags['{{page.title}}']" readonly="true" md-max-chips="3" />
        </aside>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
