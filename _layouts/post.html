---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting" ng-init="postTags['{{page.title}}'] = [{% for tag in page.categories %} {{ tag | prepend: "'" | append: "'," }} {% endfor %}]" ng-init="readOnly = true">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

       <aside>
                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
              <md-chips ng-model="postTags['{{page.title}}']" readonly="true" md-max-chips="3" />
        </aside>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
